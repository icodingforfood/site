<html>
	<head>
		<meta name="description" content="Blog of Mark Yu"/>
		<title>Mark Yu's blog</title>
		<link href="css/fliptimer.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<h1>Coming Soon</h1>
		<br/>
		<div class="dowebok">
			<div class="days"></div>
			<div class="hours"></div>
			<div class="minutes"></div>
			<div class="seconds"></div>
		</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.fliptimer.js"> </script>
<script>
$(function(){
	var d = new Date(2015,7,5,23,59,59);
	var myDate = d.getFullYear() + '/' + (d.getMonth() + 1) + '/' + (d.getDate() + 1) + ' 00:00:00';
	
	$('.dowebok').flipTimer({
		direction: 'down',
		date: myDate,
		callback: function(){
			alert('倒计时结束！');
		}
	});
});
</script>

	</body>
</html>
