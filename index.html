---
layout: default
---

<div class="home">

  <h1 class="page-heading">All Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link hvr-underline-from-right" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">
    <a class="hvr-underline-from-right" href="{{ "/feed.xml" | prepend: site.baseurl }}">
       <i class="fa fa-rss"></i> 订阅
    </a>
  </p>

</div>
