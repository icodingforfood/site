<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="robots" content="index,follow"> {% if page.author %}
    <meta name="author" content="{{ page.author }}"> {% endif %}
    <meta itemprop="name" content="{{ site.title }}">


    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:image" content="{{ site.url}}/images/favicon.png" />
    <meta property="og:image:type" content="image/png" />


    <link href="{{ " /feed.xml " | prepend: site.baseurl }}" type="application/rss.xml" rel="alternate" title="feed">



    <link rel="stylesheet" href="{{ " /css/mt/mlz.css " | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ " /css/mt/main.css " | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ " /css/mt/syntax.css " | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ " /css/mt/github-markdown.css " | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="{{ " /css/font.css " | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ " /css/common.css " | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


</head>
